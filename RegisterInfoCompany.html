<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký thông tin công ty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/base.css" />
    <link rel="stylesheet" href="src/css/register.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div
        class="header__content header__content-desktop"
        style="
          line-height: 60px;
          background-color: #0f5298;
          color: #fff;
          text-align: center;

          font-size: 20px;
        "
      >
        <div class="logo">
          <a href="https://techmaster.vn/"
            ><img
              src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
              alt=""
            />
          </a>
        </div>
        <div class="nav__menu">
          <a href="index.html">Cơ hội việc làm</a>
          <a href="createNews.html">Nhà tuyển dụng</a>
          <span class="login">
            <a href="loginLogout.html"><i class="fa-solid fa-user"></i></a>
          </span>
          <div class="header__user">
            <div class="header__user-info">
              <div class="header__user-image">
                <img src="src/image/avatar.png" alt="user image" />
              </div>
            </div>
            <ul class="header__user-list">
              <li class="header__user-item">
                <a href="user.html">Thông tin tài khoản</a>
              </li>
              <li class="header__user-item">
                <a href="infoCompany.html">Thông tin công ty</a>
              </li>

              <li class="header__user-item">
                <a class="/logout">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div
        class="header__content header__content-mobile"
        style="
          background-color: #0f5298;
          color: #fff;
          text-align: center;
          font-size: 20px;
        "
      >
        <div class="bar-icon"><i class="fa-solid fa-bars"></i></div>
        <div class="logo">
          <a href="index.html"
            ><img
              src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
              alt=""
            />
          </a>
        </div>
        <div class="login login-mobile">
          <a href="loginLogout.html"><i class="fa-solid fa-user"></i></a>
        </div>
        <div class="header__user header__user-mobile">
          <div class="header__user-info">
            <div class="header__user-image">
              <img src="src/image/avatar.png" alt="user image" />
            </div>
          </div>
          <ul class="header__user-list header__user-list-mobile">
            <li class="header__user-item">
              <a href="user.html">Thông tin tài khoản</a>
            </li>
            <!-- <li class="header__user-item">
              <a href="infoCmpany.html">Thông tin công ty</a>
            </li> -->

            <li class="header__user-item">
              <span class="logout logout-mobile">Đăng xuất</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="nav__menu-mobile">
        <div class="nav__menu-mobile-item">
          <a href="index.html">Cơ hội việc làm</a>
        </div>
        <div class="nav__menu-mobile-item">
          <a href="createNews.html">Nhà tuyển dụng</a>
        </div>
      </div>
    </header>
    <div class="register-contain">
      <div id="register">
        <form>
          <h3 class="register-header">Đăng ký thông tin công ty</h3>

          <div class="register-item">
            <input placeholder="Tên công ty" id="name-company" />
          </div>
          <div class="register-item">
            <select class="input__info-company" id="number-person">
              <option value="" style="display: none">Quy mô nhân sự</option>
              <option value="Dưới 20 người">Dưới 20 người</option>
              <option value="20-50 người">20-50 người</option>
              <option value="50-100 người">50-100 người</option>
              <option value="100-200 người">100-200 người</option>
              <option value="200-500 người">200-500 người</option>
              <option value="Trên 500 người">Trên 500 người</option>
            </select>
          </div>
          <div class="register-item">
            <input
              placeholder="Địa điểm công ty"
              id="address_company"
              required=""
            />
          </div>
          <div class="register-item">
            <input
              type="password"
              placeholder="Điện thoại cố định"
              id="phone_company"
              required=""
            />
          </div>
          <div class="register-item">
            <input
              type="password"
              placeholder="Link website công ty"
              id="link_wepsite_company"
              required=""
            />
          </div>

          <div class="register-item">
            <button
              type="button"
              class="btn btn-green btn-register-modal"
              id="btn-register-info-company"
            >
              Đăng ký
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- footer -->
    <footer style=""></footer>
    <span style="display: none" id="googleId">{{.GoogleClientId}}</span>
    <span style="display: none" id="githubId">{{.GithubClientId}}</span>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"
      integrity="sha512-frFP3ZxLshB4CErXkPVEXnd5ingvYYtYhE5qllGdZmcOlRKNEPbufyupfdSTNmoF5ICaQNO6SenXzOZvoGkiIA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="src/Js/base.js"></script>
    <script src="src/Js/registerInfoCompany.js"></script>
  </body>
</html>
