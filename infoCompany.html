    <link

      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/base.css" />
    <link rel="stylesheet" href="src/css/infoCompany.css" />
    <script src="https://cdn.ckeditor.com/4.19.1/basic/ckeditor.js"></script>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-date-picker/3.2.3/tiny-date-picker.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-date-picker/3.2.3/tiny-date-picker.min.js"></script> -->
  </head>
  <body>
    <!-- header -->
    <header>
      <div
        class="header__content header__content-desktop"
        style="
          line-height: 60px;
          background-color: #0f5298;
          color: #fff;
          text-align: center;

          font-size: 20px;
        "
      >
        <div class="logo">
          <a href="https://techmaster.vn/"
            ><img
              src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
              alt=""
            />
          </a>
        </div>
        <div class="nav__menu">
          <a href="index.html"></a>
          
              Cơ hội việc làm
           </a
          >
          <a href="createNews.html"> Nhà tuyển dụng  </a>
          <span class="login">
            <a href="loginLogout.html"><i class="fa-solid fa-user"></i></a>
          </span>
          <div class="header__user">
            <div class="header__user-info">
              <div class="header__user-image">
                <img src="src/image/avatar.png" alt="user image" />
              </div>
            </div>
            <ul class="header__user-list">
              <li class="header__user-item">
                <a href="user.html">Thông tin tài khoản</a>
              </li>
              <li class="header__user-item">
                <a href="infoCompany.html">Thông tin công ty</a>
              </li>

              <li class="header__user-item">
                <a class="/logout">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div
        class="header__content header__content-mobile"
        style="
          background-color: #0f5298;
          color: #fff;
          text-align: center;
          font-size: 20px;
        "
      >
        <div class="bar-icon"><i class="fa-solid fa-bars"></i></div>
        <div class="logo">
          <a href="index.html"
            ><img
              src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
              alt=""
            />
          </a>
        </div>
        <div class="login login-mobile">
          <a href="loginLogout.html"><i class="fa-solid fa-user"></i></a>
        </div>
        <div class="header__user header__user-mobile">
          <div class="header__user-info">
            <div class="header__user-image">
              <img src="src/image/avatar.png" alt="user image" />
            </div>
          </div>
          <ul class="header__user-list header__user-list-mobile">
            <li class="header__user-item">
              <a href="user.html">Thông tin tài khoản</a>
            </li>
            <!-- <li class="header__user-item">
              <a href="infoCmpany.html">Thông tin công ty</a>
            </li> -->

            <li class="header__user-item">
              <span class="logout logout-mobile">Đăng xuất</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="nav__menu-mobile">
        <div class="nav__menu-mobile-item">
          <a href="index.html">Cơ hội việc làm</a>
        </div>
        <div class="nav__menu-mobile-item">
          <a href="createNews.html">Nhà tuyển dụng</a>
        </div>
      </div>
    </header>
    <!-- content -->
    <div class="container" style="max-width: 1200px">
      <div class="row">
        <div class="col-12">
          <div class="infoCompany-content">
            <!-- Nôi dung tab 1 -->
            <h4>Thông tin công ty</h4>
            <div class="tab3__content" style="display: block">
              <div class="update__info-company">
                <div class="row">
                  <div class="col-12 col-lg-8">
                    <form action="" id="form-update-info-company">
                      <div class="row">
                        <label
                          for="name-company"
                          class="col-12 col-md-3 info-company__item-title"
                        >
                          Tên công ty
                        </label>
                        <div class="col-12 col-md-9">
                          <input
                            type="text"
                            placeholder=" Nhập"
                            class="input__info-company"
                            value="Công ty TNHH ABC"
                            id="name-company"
                            name="name_company"
                            readonly
                          />
                        </div>
                        <label
                          for="number-person"
                          class="col-12 col-md-3 info-company__item-title"
                        >
                          Quy mô nhân sự
                        </label>
                        <div class="col-12 col-md-9">
                          <select
                            class="input__info-company"
                            id="number-person"
                            name="number_person"
                          >
                            <option value="Dưới 20 người">Dưới 20 người</option>
                            <option value="20-50 người">20-50 người</option>
                            <option value="50-100 người">50-100 người</option>
                            <option value="100-200 người">100-200 người</option>
                            <option value="200-500 người">200-500 người</option>
                            <option value="Trên 500 người">
                              Trên 500 người
                            </option>
                          </select>
                        </div>

                        <label
                          for="address-company"
                          class="col-12 col-md-3 info-company__item-title"
                        >
                          Địa Chỉ
                        </label>
                        <div class="col-12 col-md-9">
                          <input
                            type="text"
                            placeholder=" Nhập"
                            class="input__info-company"
                            id="address-company"
                            name="address_company"
                          />
                        </div>
                        <label
                          for="phone-company"
                          class="col-12 col-md-3 info-company__item-title"
                        >
                          Điện thoại cố định
                        </label>
                        <div class="col-12 col-md-9">
                          <input
                            type="number"
                            placeholder=" Nhập"
                            class="input__info-company"
                            id="phone-company"
                            name="phone_company"
                          />
                        </div>
                        <label
                          for="link_website_company"
                          class="col-12 col-md-3 info-company__item-title"
                          >Link website công ty
                          <span class="text-red-500"> </span>
                        </label>
                        <div class="col-12 col-md-9">
                          <input
                            type="text"
                            placeholder=" Nhập"
                            class="input__info-company"
                            id="link_website_company"
                            name="link_website_company"
                          />
                        </div>
                        <label class="col-12 col-md-3 info-company__item-title">
                          Mô tả về công ty
                        </label>
                        <div class="col-12 col-md-9">
                          <textarea id="editor4" rows="10" cols="80">
                          </textarea>
                        </div>

                        <label
                          class="col-12 col-md-3 info-company__item-title logo_company-title"
                        >
                          Logo công ty
                        </label>

                        <div class="col-12 col-md-9">
                          <img
                            class="image-company"
                            src="src/image/default-thumbnail.jpg"
                            alt=""
                          />

                          <label for="image-logo" class="change__image-logo"
                            ><span
                              role="img"
                              aria-label="upload"
                              class="anticon anticon-upload"
                              ><svg
                                viewBox="64 64 896 896"
                                focusable="false"
                                data-icon="upload"
                                width="1em"
                                height="1em"
                                fill="currentColor"
                                aria-hidden="true"
                              >
                                <path
                                  d="M400 317.7h73.9V656c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V317.7H624c6.7 0 10.4-7.7 6.3-12.9L518.3 163a8 8 0 00-12.6 0l-112 141.7c-4.1 5.3-.4 13 6.3 13zM878 626h-60c-4.4 0-8 3.6-8 8v154H214V634c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v198c0 17.7 14.3 32 32 32h684c17.7 0 32-14.3 32-32V634c0-4.4-3.6-8-8-8z"
                                ></path></svg></span
                            >Thay đổi ảnh logo
                          </label>
                          <input
                            style="display: none"
                            type="file"
                            id="image-logo"
                          />
                        </div>
                        <div class="col-12 col-md-3"></div>
                        <div class="col-12 col-md-9">
                          <div class="btn-group-submit">
                            <button
                              type="button"
                              id="submit__update-info-company"
                              class="btn btn-primary"
                            >
                              Cập nhật
                            </button>
                            <!-- <button
                              type="button"
                              id="cannel__info-company"
                              class="btn btn-cannel"
                            >
                              Hủy bỏ
                            </button> -->
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer style=""></footer>

    <!-- id công ty -->
    <div id="id_company" style="display: none">12</div>

    <span style="display: none" id="googleId">{{.GoogleClientId}}</span>
    <span style="display: none" id="githubId">{{.GithubClientId}}</span>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="src/Js/base.js"></script>
    <script src="src/Js/infoCompany.js"></script>
  </body>
</html>
